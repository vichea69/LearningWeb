<!DOCTYPE html>
<html>
    <body>
        <head>
            <title>list</title>
        </head>
        <P> Unorderd list </P>
        <!-- Unorderd list have black cycle to mark -->
        <ul>
            <li> coffee </li>
            <li> Tea </li>
            <li> Milk </li>
        </ul>
        <!-- Ordered list has number  to mark -->
        
         <p> Ordered list</p>
         <ol>
            <li> Coffee </li>
            <dd> - black hot drink </dd>
            <li> Milk </li>
            <li> Milk </li>
         </ol>

         <h2>A Description List</h2>

        <dl>
        <dt> Coffee </dt>
        <dd> - black hot drink </dd>
        <dt> Milk </dt>
        <dd> - white cold drink </dd>
        </dl>
        <!-- style -->
        <ul style="list-style-type:square ;">
            <li> coffee </li>
            <li> Tea </li>
            <li> Milk </li>
        </ul>

    </body>
</html>
